<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span v-for="(value, name, index) in student">
				{{ index }} -- {{ name }} : {{ value }} <br>
			</span>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				template: '',
				data(){
					return {
						student: {
							name: '小灰',
							age: 18,
							likes: "看书"
						}
					}
				}
			})
		</script>
	</body>
</html>
