<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
		
		<script>
			var app = new Vue({
				el: '#app',
				template: '<div>新的模板'+
							'<p v-if="isShow">我是内容</p>'+
						'</div>', //模板渲染的内容
				data:{
					message: '您好！',
					isShow: true
				}
			})
			
			app.isShow=false;
		</script>
	</body>
</html>
