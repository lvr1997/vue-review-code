<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.box {
				background-color: #FF0000;
				width: 200px;
				height: 200px;
			}
			.active {
				background-color: #FFFF00;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box" v-bind:class="{active:isActive}">
				我是内容
			</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					isActive: false
				}
			})
		</script>
	</body>
</html>
