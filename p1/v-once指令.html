<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-once>{{ msg }}</p>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					msg: "你好"
				}
			})
		</script>
	</body>
</html>
