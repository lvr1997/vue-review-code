<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input id="checkme" type="checkbox" v-model="checked" />
			<label for="checkme">{{ checked }}</label>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data(){
					return {
						checked: true
					}
				}
			})
		</script>
	</body>
</html>
