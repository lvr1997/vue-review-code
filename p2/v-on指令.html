<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>num = {{ num }}</p>
			<button type="button" v-on:click="clickMe">+</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: function(){
					return {
						num: 0
					}
				},
				methods: {
					clickMe(){
						this.num++;
					}
				}
			})
		</script>
	</body>
</html>
